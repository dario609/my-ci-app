name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Amazon Linux EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user                       
          key: ${{ secrets.EC2_SSH_KEY }}          
          port: 22
          script: |
            # Install required dependencies
            sudo yum update -y
            sudo yum install -y git
            
            # Install Node.js (using NodeSource for latest version)
            if ! command -v node &> /dev/null; then
              curl -fsSL https://rpm.nodesource.com/setup_lts.x | sudo bash -
              sudo yum install -y nodejs
            fi
            
            # Verify installations
            git --version
            node --version
            npm --version
            
            # Create and clean app directory
            mkdir -p /home/ec2-user/my-app
            cd /home/ec2-user/my-app
            
            # Remove existing content if any (except hidden files like .env)
            find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.*' -exec rm -rf {} +
            
            # Clone repository
            git clone https://github.com/dario609/my-ci-app.git .
            
            # Install dependencies and test
            npm install
            npm test