name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Amazon Linux EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user                       
          key: ${{ secrets.EC2_SSH_KEY }}          
          port: 22
          script: |
            # Install required dependencies
            sudo yum update -y
            sudo yum install -y git
            
            # Install Node.js (using NodeSource for latest version)
            if ! command -v node &> /dev/null; then
              curl -fsSL https://rpm.nodesource.com/setup_lts.x | sudo bash -
              sudo yum install -y nodejs
            fi
            
            # Verify installations
            git --version
            node --version
            npm --version
            
            # Create app directory if it doesn't exist
            mkdir -p /home/ec2-user/my-app
            
            # Navigate to app directory and deploy
            cd /home/ec2-user/my-app
            
            # Clone repository if it doesn't exist, otherwise pull updates
            if [ ! -d .git ]; then
              git clone https://github.com/dario609/my-ci-app.git .
            else
              git fetch origin
              git reset --hard origin/master
            fi
            
            # Install dependencies and test
            npm install
            npm test
            
      

          